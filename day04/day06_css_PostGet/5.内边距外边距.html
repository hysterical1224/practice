<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid red;
        }
        .div1{
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .div2{
            width: 200px;
            height: 200px;
            margin: 50px;
            /*padding: 20px;*/
        }


    </style>
</head>
<body>
<!--内边距（padding）：是指元素内容与其边框之间的空间。
设置内边距可以调整元素内容与边框之间的距离，增加元素的可读性和美观性。
内边距不会影响元素的大小，只会调整内容的显示位置。-->
<!--外边距（margin）：是指元素与其相邻元素之间的空间。
设置外边距可以调整元素与其他元素之间的距离，控制元素之间的间隔。
外边距会影响元素的大小，即元素的宽度和高度会包含外边距的值。-->
<!---->
<div class="div2">
    <div class="div1">

    </div>
</div>


</body>
</html>
