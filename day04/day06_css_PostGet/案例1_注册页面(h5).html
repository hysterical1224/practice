<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="#" method="post">
<!--border="1"时，表示表格的边框宽度为1个单位。
具体效果是在表格的每个单元格和表格之间添加一个1个单位宽度的边框，
这样可以更清晰地区分表格的边界和内容。-->
    <table align="center" width="500" cellspacing="0" border="1">
        <tr>
            <td><label for="id">用户名：</label></td>
            <td><input id="id" type="text" name="username" placeholder="请输入用户名"></td>
        </tr>

        <tr>
            <td><label for="pwd">密码：</label></td>
            <td><input id="pwd" type="password" name="password" placeholder="请输入密码"></td>
        </tr>


        <tr>
            <td><label for="gender1">性别：</label></td>
            <td><input id="gender" type="radio" name="gender" value="male">男
                <input id="gender1" type="radio" name="gender" value="female">女
            </td>
        </tr>

        <tr>
            <td><label for="email">邮箱：</label></td>
            <td><input id="email" type="email" name="email"></td>
        </tr>

        <tr>
            <td><label for="tel">电话：</label></td>
            <td><input id="tel" type="tel" name="tel"></td>
        </tr>

        <tr>
            <td><label for="birth">出生日期：</label></td>
            <td><input id="birth" type="date" name="birth"></td>
        </tr>

        <tr>
            <td><label for="checkcode">验证码：</label></td>
            <td><input id="checkcode" type="text" name="checkcode">
            <img src="../moban2920/images/image/verify_code.jpg">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册"></td>

        </tr>


    </table>
</form>

</body>
</html>
