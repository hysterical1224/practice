<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color:red;
        }

        .div{
            color: green;
        }

        div{
            color: blue;
        }

    </style>


</head>
<body>
<!--基础选择器-->
    <!--1.id选择器-->
<!--ID选择器以#符号开头，后跟ID名称。-->
    <div id="div1">yahaha</div>

    <!--2.元素选择器-->
    <!--ID选择器适用于选中唯一的元素并设置独特的样式，而类选择器适用于选中多个元素并设置共享的样式。-->


    <!--3.类选择器-->
    <br>
    <p class="div">good job!

    </p>

<!--类选择器是CSS中用来选中具有相同类名的元素的选择器。
类选择器使用类名作为选择器，以点号（.）开头，后面紧跟类名。
例如，假设我们有如下HTML代码：-->

</body>
</html>
