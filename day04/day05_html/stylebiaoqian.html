<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!--<div>标签：
      <div>标签用于创建块级容器，可以用于组合一组相关的HTML元素，并为它们提供样式或布局。
      <div>标签没有特定的语义，它仅用于创建容器，不会对其中的内容产生任何影响。
      <div>标签通常用于布局和样式控制，可以用CSS设置其样式和尺寸，通过给<div>标签添加类名或ID来选择性地应用样式。-->


<!--<span>标签：

    <span>标签用于创建内联容器，可以用于包裹一部分文本或其他内联元素，并为它们提供样式或控制。
    <span>标签也没有特定的语义，类似于<div>标签，但它应用于内联元素，例如文本、图片、链接等。
    <span>标签通常用于对文本的一部分应用样式或进行JavaScript操作，可以用CSS设置其样式，也可以在JavaScript中选中并操作其中的内容。-->
</body>
</html>
