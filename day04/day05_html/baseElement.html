<!DOCTYPE html>
<html lang="en">
<!--标签是HTML文档的根标签，它包含了整个网页的内容，而 lang 属性用于指定网页的语言，以便浏览器和搜索引擎能够正确地理解和处理网页的内容-->
<head>
    <meta charset="UTF-8">


    <title>哈哈哈</title>
</head>
<body>
<br>
<!--br标签是break的缩写-->

嘿嘿嘿
<br>
<!--alt="古镇": 这是图像的替代文本（alternative text），在图像无法加载或者图像不可见时，替代文本将显示给用户。
在这里，"古镇" 就是图像的替代文本-->
<img src="../moban2920/images/background/breadcrumb.jpg" alt="古镇" height="100" width="300">
<!--p标签是Paragraph的缩写-->
<p>Niubi</p>

<!--hr标签是Horizontal Rule，线条-->

<!-- b标签是bold加粗-->

<!--i标签是italic斜体-->



<!--<ol> 标签是 "Ordered List"（有序列表）的缩写。
    <li> 标签是 "List Item"（列表项）的缩写
    <ul> 标签是 "Unordered List"（无序列表）的缩写。
    -->
<br>
<ol type="A">
    <li>呀哈哈</li>
    <li>林克</li>
    <li>塞尔达</li>
    <li>王国之泪</li>
</ol>

<!--disc：实心圆点-->
<ul type="disc">
    <li>呀哈哈</li>
    <li>林克</li>
    <li>塞尔达</li>
    <li>王国之泪</li>
</ul>

<!--circle：空心圆点-->
<ul type="circle">
    <li>呀哈哈</li>
    <li>林克</li>
    <li>塞尔达</li>
    <li>王国之泪</li>
</ul>


<!--target属性用于指定链接在何处打开，它有以下几个取值：
    _self：在当前窗口中打开链接（默认行为）。
    _blank：在新窗口或新标签页中打开链接。
    _parent：在父级窗口中打开链接（用于嵌套框架）。
    _top：在最顶层的窗口中打开链接。-->
<a href="www.baidu.com" target="_self">点我</a>
<br>

<!--mailto:是一个协议前缀。mailto:开头的URL时，会启动默认的邮件客户端，并自动填写收件人地址为指定的邮件地址。-->
<a href="mailto:">mail</a>
</body>
</html>
