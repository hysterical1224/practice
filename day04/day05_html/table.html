<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--表示表格的宽度将固定为该像素值；如果设置为百分比值。表示表格的宽度将相对于其父元素的宽度进行计算。-->
<!--cellpadding用于设置单元格内容与单元格边框之间的间距。它可以接受一个整数值来指定间距的像素宽度。-->
<!--cellspacing用于设置相邻单元格之间的间距。它可以接受一个整数值来指定间距的像素宽度。-->
<!--caption表示表格的标题-->
<table border="1" width="50%" cellpadding="0" cellspacing="0">
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>成绩</td>
    </tr>

    <tr>
        <td>1</td>
        <td>ss</td>
        <td>100</td>
    </tr>
<!--<td>表示表格中的单元格（Table Data）-->
    <tr>
        <td colspan="2" align="center">2</td>
        <td>sd</td>
<!--        <td>50</td>-->
        <!--colspan 指定一个单元格横跨的列数，即该单元格占据多少列的空间。
        它用于合并水平方向上相邻的单元格。该属性的值是一个整数，表示要合并的列数。-->
        <!--rowspan 用于指定一个单元格横跨的行数，即该单元格占据多少行的空间。
        它用于合并垂直方向上相邻的单元格。该属性的值是一个整数，表示要合并的行数。 -->
    </tr>



</table>


</body>
</html>
