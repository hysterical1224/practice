<body>

<!--container 在布局时会在左右两侧留出一些空白，使内容居中-->
<div class="container-fluid">
<!--<div class="container-fluid">: 这个 <div> 元素定义了一个容器，用来包裹网格的内容。
container-fluid 类表示容器会占据整个可用的宽度，从而适应不同的屏幕尺寸。-->
    <div class="row">
    <!--这个 <div> 元素定义了一个行，用来放置列（column）。
    每一行可以包含多个列，而且每个列的总宽度应该等于12个列单元。
    -->


        <div class="col-md-1 col-sm-2 inner">格子</div>
        <!--<div class="col-lg-1 col-sm-2 inner">: 这个 <div> 元素定义了一个列，
        并使用了 Bootstrap 提供的 col-lg-1 和 col-sm-2 类。这表示在大屏幕设备（lg：large）上，
        该列占用了1个列单元的宽度，而在小屏幕设备（sm：small）上，该列占用了2个列单元的宽度。-->
        <div class="col-md-1 col-sm-2 inner">格子</div>
        <div class="col-md-1 col-sm-2 inner">格子</div>
        <div class="col-md-1 col-sm-2 inner">格子</div>
        <div class="col-md-1 col-sm-2 inner">格子</div>
        <div class="col-md-1 col-sm-2 inner">格子</div>

    </div>

<!--
行(row)”必须包含在 container (固定宽度)或 container-fluid (100% 宽度)中，
以便为其赋予合适的排列( aligment ) 和内补 ( padding ).
通过“行(row)”在水平方向创建 组“列( column )”
你的内容应当放置于“列(column)”内，并且，只有“列(column )”可以作为行(row)”的直接子元素。
类似.row 和col-xs-4 这种预定义的类，可以用来快速创建栅格布局。

Bootstrap 源码中定义的 mixin 也可以用来创建语义化的布局。
通过为“列(column)”设置 padding 属性，从而创建列与列之间的间隔(gutter)。
通过为row 元设负值 margin 从而抵消掉为 container 元素设置的 padding，
也就间接为"行(row )”所包含的“列( column )”抵消掉了 padding。
负值的 margin就是下面的示例为什么是向外突出的原因。在栅格列中的内容排成一行。

栅格系统中的列是通过指定1到12的值来表示其跨越的范围。
例如，三个等宽的列可以使用三个 co1-xs-4 来创建。·如果一“行(row)”中包含了的“列(column)”大于12,
多余的“列(column)"所在的元将被作为一个整体另起一行排列

栅格类适用于与屏幕宽度大于或等于分界点大小的设备并目针对小屏幕设备贾盖栅格类。
因此，在元素上应用任何 .col-md-栅格类适用于与屏幕宽度大于或等于分界点大小的设备 ，并且针对小屏幕设备覆盖栅格类。
因此，在元素上应用任何 .col-1g-s不存在，也影影响大屏幕设备-->
