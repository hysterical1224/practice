<!--响应式布局（Responsive Layout）是一种网页设计和开发的方法，旨在使网站能够根据用户使用的设备和屏幕尺寸进行自适应调整，
以提供更好的用户体验。响应式布局的目标是使网站在不同的设备上都能够呈现出最佳的布局和可读性，
无论是在桌面电脑、平板电脑、手机等不同尺寸的屏幕上都能够流畅地浏览和使用。

响应式布局的关键特点包括：
    流体网格布局（Fluid Grid Layout）： 使用相对单位（例如百分比）而不是固定单位（例如像素）来定义网页的布局。
    这样，网页中的元素可以根据屏幕大小进行动态调整。

    弹性图像和媒体： 图像和媒体元素可以使用 max-width: 100% 的 CSS 样式来确保其在不同屏幕尺寸下自适应调整大小。

    媒体查询（Media Queries）： 使用媒体查询可以根据设备的特性（如屏幕宽度、设备方向等）应用不同的样式规则。
    这使得开发人员可以根据不同情况为不同设备定制样式。

    适应性布局设计： 响应式设计不仅仅是简单地调整布局，还要考虑到不同设备的用户体验。
    这可能包括隐藏、显示或重新排列某些元素，以适应不同设备的交互方式。

    无需多个版本： 响应式布局避免了为不同设备创建多个不同的版本。通过一套代码和样式表，可以适应不同的屏幕尺寸。

    提高 SEO： 响应式布局有助于提升网站的搜索引擎优化（SEO）效果，因为搜索引擎更喜欢使用单个网址来检索和索引网站内容。

    响应式布局对于现代网站设计和开发非常重要，因为人们使用各种不同的设备来浏览网页，从桌面电脑到移动设备。
    通过使用响应式布局，可以确保用户在任何设备上都能够获得一致和良好的体验。-->



<!--一个栅格系统主要由 Container：容器、Columns :列宽、gutters：水槽、出血：Margin 四部分组成。

其中容器指的是我们需要布局信息的版面区域，一般为整个屏幕，或排除固定浮动区域的其他部分。
栅格系统的其他三大元素都要基于该容器的大小去计算。

Columns 列宽一般指的是纵向分割空间中较宽松的部分，常用与放置主要信息，其边界对应着模块化信息 Box 的外边框。
在设计软件中一般以带有颜色的矩形的形式展示，很容易分辨。

Gutters 水槽处于 Columns 之间，用于放置留白空间，以实现版式呼吸感及分割信息元素。也就是我们在设计中经常讲的间距。
Gutters 是我们在界面设计中需要特别关注甚至需要专门赋予其特殊值的栅格要素，
如根据约定俗成的一些布局规则将其定义为 16、24 等 8 倍 px 值。

Margin 出血则比较好理解，源自平面设计印刷设计领域，是包围在信息区四周的空白区域，
在印刷领域用于裁剪以保证输出成品的尺寸的规整，而在产品设计领域则用于两侧间距以增加界面呼吸感，
优化界面视觉精致度乃至信息的浏览体验。
