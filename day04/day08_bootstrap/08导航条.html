<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" crossorigin="anonymous">
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="./js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>
  <!--    &lt;!&ndash;[if lt IE 9]>-->
  <!--    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
  <!--    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
  <!--    <![endif]&ndash;&gt;-->

  <!--    <style>-->
  <!--        .inner{-->
  <!--            border: 1px solid red;-->
  <!--        }-->
  <!--    </style>-->
</head>
<body>








<!--

    .navbar：告诉浏览器，下面所有元素形成一个导航条组

    .navbar-header：导航条的第一个构成元素——导航条头部，里面放的是网页logo和移动端下面将导航条内容折叠在一起的折叠按钮
    .navbar-brand：导航条中的logo，该容器下面可以写文字，也可以嵌入img标签
    .navbar-nav：导航条中的小的导航
    .navbar-form：导航条中的搜索框

    .navbar-left：使导航条中的构成元素左浮
    .navbar-right：使导航条中的构成元素右浮

    .navbar-inverse：使导航条变为黑色
-->
<div class="container-fluid">
  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <!--navbar 是 "navigation bar" 的缩写，它是一个用于创建网页顶部导航栏的组件或元素。
        导航栏通常包含网站的 logo、导航链接、搜索框等内容，以帮助用户在网站中进行导航和浏览。-->

        <!--定义汉堡按钮，toggle切换，collapse折叠-->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <!--汉堡按钮线的样式-->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img alt="Brand" src="images/logo.png"></a>
        <!--navbar-brand 是 Bootstrap 框架中用于创建导航栏中品牌标识的类名。
        在一个网站或应用的导航栏中，通常会有一个品牌标识，用于展示网站的名称、logo 或其他标识性的元素。
        navbar-brand 类可以应用于一个链接或元素，以使其在导航栏中呈现特殊的样式，以示品牌标识的重要性。-->
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <!--类别 nav navbar-nav 通常用于创建导航栏中的一个菜单项或链接列表。
           这些类与 Bootstrap 框架中的导航栏组件一起使用，可以帮助您轻松地设置响应式的导航菜单。
           nav 类：用于指示元素包含导航菜单项或链接。
           navbar-nav 类：用于表示这是一个导航栏的菜单项列表。-->
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Link</a></li>

          <!--<li class="dropdown"> 是在 HTML 中设置一个带下拉菜单的列表项的方式，
          通常用于创建具有下拉选项的导航菜单。这个列表项可能在用户点击或悬停时展开显示额外的菜单选项。-->
          <li class="dropdown">
            <!--这是一个链接元素，用于触发下拉菜单的展开和隐藏。
            它包含了下拉菜单的样式和一个下拉箭头（通过 <span class="caret"></span> 实现）。
            class="dropdown-toggle"：这个类告诉浏览器这个链接与下拉菜单有关。
            data-toggle="dropdown"：这个属性指示 Bootstrap 库在点击或悬停时触发下拉菜单的展示和隐藏。
            role="button"：定义链接的角色是一个按钮，用于增强可访问性。
            aria-haspopup="true"：这是一个可访问性属性，表明链接具有下拉菜单。
            aria-expanded="false"：表示初始状态下下拉菜单是折叠的。
            -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <!--这是一个无序列表元素，它被设置为下拉菜单的样式，用于容纳下拉菜单中的选项。-->
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left">
          <!--这是一个表单元素，通过设置样式类 navbar-form 和 navbar-left 来控制表单在导航栏左侧显示的样式。-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span>
              <!--是用来显示一个表示下拉箭头的图标，通常用来提示用户这个链接或按钮可以展开一个下拉菜单或其他额外的内容。-->
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>


</body>
</html>
