<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" crossorigin="anonymous">
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="./js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>
  <!--    &lt;!&ndash;[if lt IE 9]>-->
  <!--    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
  <!--    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
  <!--    <![endif]&ndash;&gt;-->

  <!--    <style>-->
  <!--        .inner{-->
  <!--            border: 1px solid red;-->
  <!--        }-->
  <!--    </style>-->
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!--<div id="myCarousel" class="carousel slide" data-ride="carousel">：
  这是轮播容器，其中的 id 属性为 "myCarousel"，class 属性为 "carousel slide"，
  并且添加了 data-ride="carousel" 属性，表示这是一个自动播放的轮播组件。  -->
  <!-- 轮播（Carousel）指标 -->
  <ol class="carousel-indicators">
  <!--轮播指示器，用来显示当前轮播的位置。每个图片对应一个指示器项。-->
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <!--data-target 属性指向轮播容器的 id，data-slide-to 属性指定了图片的索引。
    class="active" 表示默认选中的指示器项。-->
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- 轮播（Carousel）项目 -->
  <div class="carousel-inner">
  <!--<div class="carousel-inner">：这是包含轮播项目的容器。
  <div class="item active">：表示第一个轮播项目，class="item active" 表示默认显示的项目。
  其中的 <img> 标签用于显示图片。-->
    <div class="item active">
      <img decoding="async" src="../moban2920/images/slider/1.jpg" alt="First slide">
      <!--decoding="async" 是一种图片加载优化技术，它告诉浏览器在加载图片时使用异步解码。
      通常，浏览器在加载页面时会立即开始解码所有的图片，这可能会导致页面加载时间延长，特别是在有很多大图的情况下。
      通过将 decoding 属性设置为 "async"，浏览器可以推迟对图片的解码，从而减少初始加载时间。
      异步解码可以使页面更快地呈现，因为浏览器可以在加载其他重要内容时在后台进行图片解码。
      这个属性在 HTML5 中引入，目前主要受支持的浏览器（例如 Chrome、Firefox、Edge 等）都支持这个属性。
      但是请注意，decoding="async" 并不是适用于所有情况的银弹，它可能在某些特定的场景下提供性能改进，
      而在其他情况下可能不会有显著的影响。最好根据实际情况进行测试和优化。-->
    </div>
    <div class="item">
      <img decoding="async" src="../moban2920/images/slider/2.jpg" alt="Second slide">
    </div>
    <div class="item">
      <img decoding="async" src="../moban2920/images/slider/1.jpg" alt="Third slide">
    </div>
  </div>
  <!-- 轮播（Carousel）导航 -->
  <a class="carousel-control left" href="#myCarousel" role="button"
     data-slide="prev"> <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span></a>
      <!--  <a class="carousel-control left" ...>:
      这是一个链接元素，具有 carousel-control 类来指示它是一个轮播控制按钮。left 类表示这是一个用于向左切换的按钮。
      href="#myCarousel" 将链接指向具有 id="myCarousel" 的轮播容器，以便与特定的轮播组件关联。
      data-slide="prev" 表示点击此按钮将切换到前一个轮播项。-->
  <a class="carousel-control right" href="#myCarousel" role="button"
     data-slide="next"><span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a>
<!--<a class="carousel-control left" href="#myCarousel" data-slide="prev">：
这是轮播的左导航控制器，用户点击它可以切换到前一个项目。

<a class="carousel-control right" href="#myCarousel" data-slide="next">：
这是轮播的右导航控制器，用户点击它可以切换到下一个项目。-->
</div>



</body>
</html>
