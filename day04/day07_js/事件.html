<!-- 失去焦点（onblur）和获得焦点（focus）事件通常用于处理用户与表单元素（
比如输入框、下拉列表等）的交互，以及验证用户输入数据的合法性。具体应用场景包括：

表单验证： 当用户在输入框中输入数据并离开输入框时（失去焦点），可以触发失去焦点事件进行数据的合法性验证，
例如检查输入的邮件地址格式、密码强度等。获得焦点事件也可以用来给用户提供输入提示或者展示错误信息。

自动完成： 在输入框中输入内容时，可以根据用户的输入实时显示匹配的选项，
这些选项通常在输入框获得焦点时出现，失去焦点时消失。

数据保存： 在表单中输入数据后，失去焦点事件可以触发自动保存数据，
避免用户输入大量数据后因意外关闭浏览器或页面而丢失数据。

动态效果： 失去焦点和获得焦点事件也可以用于添加动态效果，
例如在输入框周围添加边框或改变背景颜色，以增强用户交互体验。

键盘导航： 失去焦点事件在用户通过键盘切换输入框时也会触发，
这样可以在切换输入框时执行一些操作，例如校验数据。   -->


<!--
onfocus 是一个在 HTML 元素获得焦点时触发的事件。
它可以用在许多地方，主要是用来在用户与页面进行交互时提供反馈、执行动作或者改变元素的样式。
以下是一些常见的应用场景：

表单输入框： 在输入框获得焦点时，可以显示提示信息、改变边框颜色或样式，提供更好的用户体验。
自动完成： 在搜索框中，当用户点击或使用 Tab 键切换到输入框时，可以触发 onfocus 事件来显示搜索建议。
密码输入框： 在密码输入框中，可以在获得焦点时显示密码强度提示。
交互式表单： 当用户切换到一个特定输入字段时，可以显示关联的额外选项或信息。
快速导航： 在某些网站或应用中，用户点击输入框时可能会弹出一个选择列表，用于快速选择某个值。
页面加载动画： 在页面中某个特定元素上设置 onfocus 事件，当用户点击该元素时触发加载动画或其他交互效果。
校验： 在某些情况下，当用户点击输入框时，可以校验用户输入的合法性，例如检查日期格式、手机号码等。
表单控制： 在某些情况下，可以使用 onfocus 事件来实现表单控制，例如动态显示或隐藏其他表单字段。

-->
<input id="username">
<script>
    let username = document.getElementById("username");
    // username.onblur=function (){
    //     alert("失去了焦点");
    // }
    // username.onmouseover=function (){
    //     alert("鼠标来了");
    // }
    username.onchange=function (){
        alert("值改变了，进行保存");
    }

</script>
<!--
onChange 是一个在 HTML 元素的值发生变化并失去焦点时触发的事件。
它通常与表单元素（例如输入框、下拉列表等）一起使用，用于在用户输入数据后，当用户离开输入框时触发特定的操作。
以下是一些常见的 onChange 的应用场景：

表单验证： 在用户输入数据后，当焦点离开输入框时，可以触发 onChange 事件来验证输入的数据是否合法，例如检查邮箱格式、密码强度等。

选项选择： 在下拉列表（<select> 元素）中，当用户选择不同的选项时，可以使用 onChange 事件来触发相关操作，
例如根据选项的不同加载不同的数据。

自动保存： 在某些应用中，当用户修改表单数据后，通过 onChange 事件可以自动触发保存操作，避免数据丢失。

联动选择： 在多个下拉列表之间有关联关系的情况下，选择一个下拉列表的选项后，
可以通过 onChange 事件动态更新其他下拉列表的选项。

实时搜索： 在搜索框中输入关键词后，使用 onChange 事件可以触发实时搜索操作，从而显示与关键词匹配的搜索结果。

数据提交： 在表单中，当用户填写完所有数据后，可以通过 onChange 事件监听整个表单的变化，
一旦数据全部填写完毕就触发提交操作。

动态更新界面： 当用户选择某个选项或者输入特定内容时，可以通过 onChange 事件改变界面上的某些元素，
例如改变某个元素的颜色、显示隐藏元素等。

图像预览： 在上传图片时，可以使用 onChange 事件来预览用户选择的图片。
总之，onChange 事件适用于当用户输入数据后需要触发特定操作或界面变化的情况。
它可以帮助实现实时反馈、动态更新、联动操作等，提升用户体验和交互性。

-->

</body>
</html>
