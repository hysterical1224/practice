<!--
window 对象是浏览器窗口的顶级对象，它提供了许多方法和属性，用于操作浏览器窗口、处理页面导航、定时器等。
以下是一些常见的 window 对象中的方法：

alert(message)： 在浏览器窗口中弹出一个警告框，显示指定的消息。
confirm(message)： 弹出一个确认框，显示指定的消息，用户可以点击“确定”或“取消”。
prompt(message, defaultText)： 弹出一个提示框，显示指定的消息，用户可以输入内容并点击“确定”或“取消”。
open(url, name, features)： 打开一个新的浏览器窗口或标签页，加载指定的 URL。
close()： 关闭当前窗口或标签页。
setTimeout(function, delay)： 在指定的延迟之后执行一次指定的函数。
setInterval(function, interval)： 按照指定的时间间隔重复执行指定的函数。
clearTimeout(timeoutID)： 取消通过 setTimeout 设置的定时器。
clearInterval(intervalID)： 取消通过 setInterval 设置的定时器。
focus()： 将焦点设置到当前窗口。
blur()： 使当前窗口失去焦点。
print()： 弹出打印对话框，允许用户打印当前页面。
scrollTo(x, y) 或 scroll(x, y)： 将页面滚动到指定的位置。
scrollBy(x, y)： 在当前滚动位置的基础上滚动指定的距离。
resizeTo(width, height)： 调整窗口的大小到指定的宽度和高度。
resizeBy(widthDelta, heightDelta)： 在当前窗口大小的基础上调整指定的宽度和高度。

这些方法可以通过 window 对象直接调用，例如：window.alert('Hello, world!');。
需要注意的是，一些方法可能会因为浏览器的安全策略而受到限制，比如在弹出窗口时可能会被浏览器拦截或阻止。


-->
