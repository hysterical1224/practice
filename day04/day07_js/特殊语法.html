<!--作用域：
使用 var 声明的变量在整个函数作用域内都是可见的，无论声明在函数的哪个位置。
不使用 var 声明的变量会成为全局变量，而不受函数作用域限制。

变量提升：
使用 var 声明的变量会发生变量提升（hoisting），即变量会在函数或作用域的顶部被声明，但是初始化值不会提升。
不使用 var 声明的变量也会发生变量提升，但是它会被赋予一个 undefined 初始值。-->


<!--在现代 JavaScript 中，推荐使用 let 和 const 关键字来声明变量，因为它们引入了块级作用域，
更好地控制了变量的作用范围，避免了 var 带来的问题。-->
