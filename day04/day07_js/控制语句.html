<!--在 JavaScript 中，document.write 是一个用于在页面上输出文本内容的方法。
当你使用 document.write 输出页面元素时，如果你直接在函数中写入一个字符串，
JavaScript 将会将其解释为文本内容而不是页面元素。
因此，为了确保 JavaScript 将字符串解释为页面元素，你需要将页面元素的 HTML 代码包裹在引号中。

尽管 document.write 是一种在特定情况下使用的方法，
但在现代 Web 开发中，通常更推荐使用 DOM 操作来动态地创建、修改和删除页面元素，
而不是直接使用 document.write。这可以提供更好的可维护性和性能。
-->




<!--JavaScript 中的 switch 语句与 Java 中的 switch 语句在用法上有些相似，但也存在一些区别。下面是它们之间的一些主要区别：-->

<!--可接受的数据类型：-->
<!--JavaScript：switch 语句在 JavaScript 中可以接受数字、字符串和布尔值等类型作为表达式。-->
<!--Java：switch 语句Java中的switch语句支持的数据类型包括整型(byte, short, int, long),
 字符型(char), 枚举类型(Enum), 字符串(String), 以及从Java 7开始支持的表达式类型(switch表达式)。
 不支持布尔类型
 -->

<!--比较方式：-->
<!--JavaScript：switch 语句在 JavaScript 中使用的是松散（非严格）相等比较（==），意味着匹配时会进行自动类型转换。例如，字符串和数字会被转换为相同类型再比较。-->
<!--Java：switch 语句在 Java 中使用的是严格相等比较（== 或 .equals()，取决于类型），类型必须完全匹配。-->

<!--匹配值：-->
<!--JavaScript：可以在 case 子句中使用表达式来匹配值，而不仅仅是常量。-->
<!--Java：case 子句中必须是常量表达式，不支持使用变量或其他表达式。-->

</body>
