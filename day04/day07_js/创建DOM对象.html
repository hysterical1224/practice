<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
document.createElement 是 JavaScript 中的一个方法，用于创建一个新的 HTML 元素节点。
通过这个方法，你可以在页面中动态地创建新的元素，并添加到文档中的指定位置。

// 创建一个新的 div 元素
var newDiv = document.createElement('div');

// 设置 div 的属性、内容等
newDiv.className = 'my-div';
newDiv.textContent = 'This is a new div';

// 找到要添加的父元素
var parentElement = document.getElementById('parent-container');

// 将新的 div 添加到父元素内部
parentElement.appendChild(newDiv);
这段代码会在页面上找到具有 id 为 parent-container 的元素，
并将创建的新 <div> 元素添加到这个父元素的内部。
这个方法通常在需要动态地生成页面内容、响应用户交互等场景中使用，
使你能够根据需要创建、修改和添加 HTML 元素，从而实现更加丰富的交互效果。


-->



</body>
</html>
