<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--NaN (Not-a-Number):

NaN 是一个特殊的数值，表示不是有效的数值。它通常在数学运算中出现，当一个操作无法产生数值结果时就会返回 NaN。
NaN 是一个全局属性，它不等于任何值，包括它自己。
例如，尝试将非数字的字符串解析为数字时，结果就会是 NaN。
null:

null 在JavaScript中表示一个空值或缺失值。它是一个特殊的值，不等于任何其他值，包括 undefined。
当变量被声明但未被赋值时，默认值为 null。
null 是一个原始值，表示变量不存在引用，即没有指向任何对象或值。

JavaScript中，null 可以被赋值给任何类型的变量，因为类型会在运行时动态确定。-->

<script>
    var num1 = 1;
    var num2 = 1.2;
    var num3 = NaN;
    document.write(num1+"<br>");
    document.write(num2+"<br>");
    document.write(num3);



//    一元正号 +：
//     当应用于数字时，一元正号不会改变数字的值，但可以将字符串转换为数字。例如：+"10" 将返回数值 10。
// 如果应用于非数字字符串，或者其他无法转换为数值的值（如 true、false、null、undefined），则会返回 NaN。


// 一元负号 -：
// 一元负号用于改变数值的正负，例如：-5 将返回 -5。
// 当应用于非数字时，一元负号会将其转换为数值并取其相反数。例如：-"10" 将返回 -10。


//    +true:
//     一元正号 + 将布尔值 true 转换为数值，结果为 1。因为在数值上下文中，true 被视为 1。

// -false:
//     一元负号 - 将布尔值 false 转换为数值，结果为 0。因为在数值上下文中，false 被视为 0。
// 这些转换在涉及数值计算或需要将布尔值转换为数值的情况下很有用。







</script>

</body>
</html>
