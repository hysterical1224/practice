<!--
比较运算符：

相等性比较：
==：相等。比较两个值是否相等，会进行类型转换。
!=：不相等。比较两个值是否不相等，会进行类型转换。

严格相等性比较：
===：严格相等。比较两个值是否相等，不会进行类型转换。
!==：严格不相等。比较两个值是否不相等，不会进行类型转换。

关系比较：
<：小于。
>：大于。
<=：小于等于。
>=：大于等于。
比较运算符的返回值是布尔值，表示比较的结果是否为真。在使用比较运算符时，
需要注意数据类型的转换以及严格相等性比较和非严格相等性比较的区别。
-->


<!--
逻辑运算符：

    在JavaScript中，逻辑运算符也可以用于非布尔值，其结果可能是非布尔值。
    在进行逻辑运算时，JavaScript会进行隐式的类型转换。
    例如，非布尔值在逻辑与（&&）和逻辑或（||）运算中会根据特定规则进行转换：
    对于逻辑与（&&）运算，如果第一个操作数为true，则返回第二个操作数；如果第一个操作数为false，则返回第一个操作数。
    对于逻辑或（||）运算，如果第一个操作数为true，则返回第一个操作数；如果第一个操作数为false，则返回第二个操作数。
    这种类型转换的行为可以用于实现短路逻辑，即在某些情况下不必对所有操作数进行求值，从而提高运算效率。


    0或NaN为假，其他为真
    空字符串("")为false，其他为真
    null和undefined为false，
    其他对象都为true



Java中：
    在 Java 中，空字符串 "" 被视为一个非 null 的对象，因此它不会被自动解释为布尔值。
    空字符串在条件判断时会被视为 true，即空字符串不是 false

JavaScript中：空字符串被视为false。

-->
