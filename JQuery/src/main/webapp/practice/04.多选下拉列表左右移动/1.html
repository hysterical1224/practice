<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多选下拉列表左右移动</title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <style>
        #left{
            height: 300px;
            width: 100px;
            font-size: 30px;
        }
        #right{
            height: 300px;
            width: 100px;
            font-size: 30px;
        }

    </style>

    <script>
        $(function () {

            $("#toRight").click(function () {
                //获取右边的下拉列表对象，append左边下拉列表的option
                $("#right").append($("#left > option:selected"))
            })

            $("#toleft").click(function () {
                $("#left").append($("#right > option:selected"))
            })

        })
    </script>

</head>

<body>
<div class="div1">
    <select id="left" multiple="multiple">
        <option>11</option>
        <option>22</option>
        <option>33</option>
        <option>44</option>
    </select>
    <div id="btn">
        <input type="button" id="toRight" value="-->">
        <br>
        <input type="button" id="toleft" value="<--">
    </div>

    <select id="right" multiple="multiple">
        <option>55</option>
    </select>

</div>

</body>
</html>
