<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            $("#name").focus();
        })

    //    当你调用这段代码时，它会找到页面上 id 为 "name" 的元素，然后将焦点设置到该元素上。
    //    这通常用于表单字段（如输入框），以使用户可以直接在该字段中输入文本，而无需手动单击它。


    </script>
</head>
<body>
<input id="name" type="text" value="绑定点击事件">
</body>
</html>
